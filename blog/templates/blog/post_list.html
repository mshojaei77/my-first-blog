<!DOCTYPE html>
<html>
    <head>
        <title>Django blog</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
            }
            header {
                background-color: #333;
                color: #fff;
                padding: 10px 0;
            }
            header h1 a {
                color: #fff;
                text-decoration: none;
                padding: 0 20px;
            }
            article {
                background-color: #fff;
                margin: 20px auto;
                padding: 20px;
                max-width: 800px;
            }
            article time {
                display: block;
                color: #555;
                font-size: 0.8em;
                margin-bottom: 10px;
            }
            article h2 a {
                color: #333;
                text-decoration: none;
            }
            article p {
                font-size: 1em;
                line-height: 1.6em;
            }
        </style>
    </head>
    <body>
        <header>
            <h1><a href="/">Django Blog</a></h1>
        </header>

        {% for post in posts %}
            <article>
                <time>published: {{ post.published_date }}</time>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}
    </body>
</html>
